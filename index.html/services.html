<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Our Services</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<style>
/* Reset some default browser styles */
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    line-height: 1.6;
}

header {
    background-image: url('header-background.jpg'); /* Replace with your header image */
    background-size: cover;
    background-position: center;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    font-size: 36px;
}

nav ul {
    list-style: none;
}

nav li {
    display: inline;
    margin: 0 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #ff5733;
}

section {
    padding: 40px;
}

section h2 {
    font-size: 28px;
    color: #333;
}

section p {
    font-size: 18px;
    color: #555;
}

section#services {
    background-image: url('services-background.jpg'); /* Replace with your services section image */
    background-size: cover;
    background-position: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    margin: 20px 0;
    padding: 30px;
}

section#portfolio {
    background-color: #f9f9f9;
    margin: 20px 0;
    padding: 30px;
}

section#contact {
    background-image: url('contact-background.jpg'); /* Replace with your contact section image */
    background-size: cover;
    background-position: center;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    margin: 20px 0;
    padding: 30px;
}

address a {
    color: #ff5733;
    text-decoration: none;
}

address a:hover {
    text-decoration: underline;
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 14px;
}
</style>
</head>
<body>
    <header>
        <h1>Our Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <section id="service-info">
        <p>Here you can describe your services in detail. This could include information about graphic design, video editing, digital marketing, photography, and video shooting.</p>
    </section>

    <footer>
        &copy; 2023 Your Team Name. All rights reserved.
    </footer>
</body>
</html>
